<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Story</title>
    <link rel="icon" href="images/LogoInBlack.png?v=2" type="image/png">
    <style>
        @font-face {
            font-family: 'Love Script';
            src: url('Love script.ttf') format('truetype');
        }
        body {
            margin: 0;
            padding: 0;
            font-family: "Brush Script MT", cursive;
            background-color: #ffeee2;
            position: relative;
        }
        .logo {
            text-align: center;
            background-color: #f7ddbb;
            padding: 10px 0;
            position: relative;
            top: 0;
            width: 100%;
            z-index: 20;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        .menu-button {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 15px;
            right: 20px;
            z-index: 100;
            background-color: #f7ddbb;
            padding: 10px;
            border-radius: 5px;
        }
        nav {
            background-color: #f7ddbb;
            padding: 15px 0;
            position: relative;
            width: 100%;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .nav-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .nav-menu li {
            margin: 0 15px;
        }
        .nav-menu li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-family: Georgia, serif;
        }
        .title {
            text-align: center;
            font-family: 'Love Script', cursive;
            font-size: 65px;
            margin-top: 20px;
        }
        #our-story {
            padding: 40px;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        #our-story h2 {
            width: 100%;
            text-align: center;
            font-family: 'Love Script', cursive;
            font-size: 42px;
        }
        #our-story .left-column {
            font-family: Georgia, serif;
            font-size: 18px;
            text-align: justify;
            background: rgba(255, 255, 255, 0.6);
            padding: 20px;
            width: 50%;
            box-sizing: border-box;
        }
        #our-story .left-column img {
            display: block;
            margin: 0 auto 20px;
            width: 80%;
            height: auto;
        }
        #our-story .right-column {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
        }
        #our-story .right-column img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #fun-facts {
            background-color: #d1c3b8;
            color: #361c54;
            padding: 40px;
            text-align: center;
        }
        #fun-facts h2 {
            font-family: 'Love Script', cursive;
            font-size: 42px;
            margin-bottom: 20px;
        }
        #fun-facts .facts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        #fun-facts .fact {
            background: #e7d3bf;
            color: #361c54;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            height: 100px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: Georgia, serif;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        #fun-facts .fact:hover {
            transform: scale(1.05);
            background-color: #bf8a8a;
        }
        @media (max-width: 768px) {
            .menu-button {
                display: block;
            }
            .nav-menu {
                display: none;
                flex-direction: column;
                position: fixed;
                top: 50px;
                right: 20px;
                background-color: #f7ddbb;
                width: 200px;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
                padding: 10px;
                border-radius: 5px;
            }
            .nav-menu.active {
                display: flex;
            }
            .nav-menu li {
                margin: 10px 0;
                text-align: center;
            }
            #our-story {
                flex-direction: column;
            }
            #our-story .left-column, #our-story .right-column {
                width: 100%;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".menu-button").addEventListener("click", function() {
                document.querySelector(".nav-menu").classList.toggle("active");
            });
        });
    </script>
</head>
<body>
    <div class="logo">
        <img src="images/LogoInBlack.png" alt="Wedding Logo">
        <button class="menu-button">â˜°</button>
    </div>
    <nav>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="TheDetails.html">The Details</a></li>
            <li><a href="OurStory.HTML">Our Story</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
            <li><a href="QA.html">Q + A</a></li>
            <li><a href="https://www.honeyfund.com/site/TyingTheTeboes" target="_blank" rel="noopener noreferrer">Registry</a></li>
            <li><a href="RSVP.html">RSVP</a></li>
        </ul>
    </nav>

    <h1 class="title">Our Story</h1>

    <!-- Our Story Section -->
    <section id="our-story">
        <h2>Our Story</h2>
        <div class="left-column">
            <img src="images/campsite2.png" alt="Campsite Illustration">
            <p>Emily first spotted Joshua at the NOVA Manassas Campus bookstore, where he worked while she was part of the campus IT team...</p>
        </div>
        <div class="right-column">
            <img id="slide" src="images/EmmieJosh1.jpg" alt="Photo 1">
        </div>
    </section>

    <!-- Fun Facts Section -->
    <section id="fun-facts">
        <h2>Fun Facts</h2>
        <div class="facts">
            <div class="fact" onclick="toggleFact(this, 'Who made the first move?', 'Emily actually made the first move!')">Who made the first move?</div>
            <div class="fact" onclick="toggleFact(this, 'Who said \"I love you\" first?', 'Joshua accidentally said it while saying our goodbyes...')">Who said "I love you" first?</div>
        </div>
    </section>

    <script>
        const images = [
            'images/EmmieJosh1.jpg','images/EmmieJosh2.jpg','images/EmmieJosh3.jpg','images/EmmieJosh4.jpg',
            'images/EmmieJosh5.jpg','images/EmmieJosh6.jpg','images/EmmieJosh7.jpg','images/EmmieJosh8.jpg',
            'images/EmmieJosh9.jpg','images/EmmieJosh10.jpg','images/EmmieJosh11.jpg','images/EmmieJosh12.jpg',
            'images/EmmieJosh13.jpg','images/EmmieJosh14.jpg','images/EmmieJosh15.jpg','images/EmmieJosh16.jpg'
        ];

        let currentIndex = 0;

        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            const imageElement = document.getElementById('slide');
            imageElement.src = images[currentIndex];
            imageElement.alt = `Photo ${currentIndex + 1}`;
        }

        setInterval(changeImage, 5000);

        function toggleFact(element, question, answer) {
            element.textContent = element.textContent === question ? answer : question;
        }
    </script>
</body>
</html>
