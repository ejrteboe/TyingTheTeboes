<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Details</title>
    <link rel="icon" href="images/LogoInBlack.png?v=2" type="image/png">
    <style>
        @font-face {
            font-family: 'Love Script';
            src: url('Love script.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Roadster';
            src: url('roadster-free.regular.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Kingstyle';
            src: url('Kingstyle.ttf') format('truetype');
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Georgia, serif;
            background-color: #ffeee2;
            color: black;
        }
        .logo {
            text-align: center;
            background-color: #f7ddbb;
            padding: 10px 0;
            position: relative;
            top: 0;
            width: 100%;
            z-index: 20;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        nav {
            background-color: #f7ddbb;
            padding: 15px 0;
            position: relative;
            width: 100%;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-family: Georgia, serif;
        }
        .title {
            text-align: center;
            font-family: 'Love Script', cursive;
            font-size: 65px;
            margin-top: 20px;
        }
        .details-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 40px;
        }
        .text-box {
            width: 45%;
            background: rgba(255, 255, 255, 0);
            padding: 20px;
            position: relative;
        }
        .text-box h2 {
            font-size: 28px;
            font-family: 'Roadster', sans-serif;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .text-box p {
            font-size: 20px;
            font-family: Georgia, serif;
            margin-bottom: 20px;
        }
        .text-box p span {
            font-weight: bold;
        }
        .timeline {
            width: 45%;
            display: flex;
            justify-content: center;
        }
        .timeline img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
        .text-box .campsite {
            display: block;
            margin: 0 auto 20px;
            width: 100%;
            max-width: 300px;
            height: auto;
        }
        .park-map-container {
            background-color: #361c54;
            text-align: center;
            padding: 20px;
        }
        .park-map {
            display: block;
            margin: 20px auto;
            width: 100%;
            max-width: 800px;
            height: auto;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .details-container {
                flex-direction: column;
                align-items: center;
            }
            .text-box, .timeline {
                width: 100%;
            }
            .park-map-container {
                order: 3;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="images/LogoInBlack.png" alt="Wedding Logo">
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="TheDetails.html">The Details</a></li>
            <li><a href="OurStory.HTML">Our Story</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
            <li><a href="QA.html">Q + A</a></li>
            <li><a href="https://www.honeyfund.com/site/TyingTheTeboes" target="_blank" rel="noopener noreferrer">Registry</a></li>
            <li><a href="RSVP.html">RSVP</a></li>
        </ul>
    </nav>
    <h1 class="title">The Details</h1>
    <div class="details-container">
        <div class="text-box">
            <img src="images/campsite.png" alt="Campsite Illustration" class="campsite">
            <h2>Arrival and Parking</h2>
            <p>If you are attending in person, please bring your invitation or mention you are here for the Teboe wedding at the gatehouse entrance.</p>
        </div>
        <div class="timeline">
            <a href="images/Timeline.png" target="_blank">
                <img src="images/Timeline.png" alt="Wedding Timeline">
            </a>
        </div>
    </div>
    <div class="park-map-container">
        <a href="images/Bull Run Park Map.jpg" target="_blank">
            <img src="images/Bull Run Park Map.jpg" alt="Bull Run Park Map" class="park-map">
        </a>
    </div>
</body>
</html>
