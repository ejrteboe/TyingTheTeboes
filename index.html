<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tying the Teboes</title>
    <link rel="icon" href="images/LogoInBlack.png?v=2" type="image/png">
    <style>
        @font-face {
            font-family: 'Love Script';
            src: url('Love script.ttf') format('truetype');
        }
        body {
            margin: 0;
            padding: 0;
            font-family: "Brush Script MT", cursive;
            background-color: #ffeee2;
        }
        .logo {
            text-align: center;
            background-color: #f7ddbb;
            padding: 10px 0;
            position: relative;
            top: 0;
            width: 100%;
            z-index: 20;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        nav {
            background-color: #f7ddbb;
            padding: 15px 0;
            position: relative;
            width: 100%;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            text-align: center;
        }
        nav ul li {
            margin: 5px 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-family: Georgia, serif;
        }
        .main-content {
            margin-top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            background-image: url('images/flowers15.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        .main-content .overlay {
            font-family: 'Love Script', cursive;
            text-align: center;
            padding: 15px;
            width: 90%;
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }
        .main-content .line1 {
            font-size: 8vw;
        }
        .main-content .line2 {
            font-size: 10vw;
        }
        .main-content .date {
            font-family: Georgia, serif;
            font-size: 5vw;
            margin-top: 15px;
            color: #000;
        }
        .main-content .location {
            font-family: Georgia, serif;
            font-size: 5vw;
            margin-top: 5px;
            color: #000;
        }
        .main-content .rsvp-button {
            margin-top: 20px;
            background-color: #321660;
            color: white;
            font-size: 4vw;
            font-family: Georgia, serif;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .main-content .rsvp-button:hover {
            background-color: #421d7e;
        }
        .main-content .rsvp-text {
            font-size: small;
            font-weight: bold;
            margin-top: 10px;
            font-family: Georgia, serif;
        }
        @media (max-width: 768px) {
            .main-content {
                min-height: 80vh;
                background-size: cover;
            }
            .main-content .overlay {
                padding: 10px;
                width: 90%;
            }
            nav ul {
                flex-direction: column;
                text-align: center;
            }
            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="images/LogoInBlack.png" alt="Wedding Logo">
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="TheDetails.html">The Details</a></li>
            <li><a href="OurStory.HTML">Our Story</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
            <li><a href="QA.html">Q + A</a></li>
            <li><a href="https://www.honeyfund.com/site/TyingTheTeboes" target="_blank" rel="noopener noreferrer">Registry</a></li>
            <li><a href="RSVP.html">RSVP</a></li>
        </ul>
    </nav>
    <div class="main-content">
        <div class="overlay">
            <div class="line1">The Wedding of</div>
            <div class="line2">Joshua & Emily Teboe</div>
            <div class="date">September 12th, 2025</div>
            <div class="location">Centreville, VA</div>
            <button class="rsvp-button" onclick="window.location.href='RSVP.html'">RSVP</button>
            <div class="rsvp-text">Please RSVP by August 1st!</div>
        </div>
    </div>
</body>
</html>
