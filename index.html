<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tying the Teboes</title>
    <link rel="icon" href="images/LogoInBlack.png?v=2" type="image/png">
    <style>
        @font-face {
            font-family: 'Love Script';
            src: url('Love script.ttf') format('truetype');
        }
        body {
            margin: 0;
            padding: 0;
            font-family: "Brush Script MT", cursive;
            background-color: #ffeee2;
        }
        .logo {
            text-align: center;
            background-color: #f7ddbb;
            padding: 10px 0;
            position: relative;
            top: 0;
            width: 100%;
            z-index: 20;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        .menu-button {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 15px;
            right: 20px;
            z-index: 100;
            background-color: #f7ddbb;
            padding: 10px;
            border-radius: 5px;
        }
        nav {
            position: relative;
        }
        .nav-menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #f7ddbb;
        }
        .nav-menu li {
            margin: 5px 10px;
        }
        .nav-menu li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-family: Georgia, serif;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 10px;
        }
        .overlay {
            max-width: 90%;
        }
        .line1 {
            font-size: clamp(40px, 8vw, 58px);
        }
        .line2 {
            font-size: clamp(60px, 10vw, 82px);
        }
        .date, .location {
            font-size: clamp(20px, 5vw, 32px);
        }
        @media (max-width: 768px) {
            .menu-button {
                display: block;
            }
            .nav-menu {
                display: none;
                flex-direction: column;
                position: fixed;
                top: 50px;
                right: 20px;
                background-color: #f7ddbb;
                width: 200px;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
                padding: 10px;
                border-radius: 5px;
            }
            .nav-menu.active {
                display: flex;
            }
            .nav-menu li {
                margin: 10px 0;
                text-align: center;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".menu-button").addEventListener("click", function() {
                document.querySelector(".nav-menu").classList.toggle("active");
            });
        });
    </script>
</head>
<body>
    <div class="logo">
        <img src="images/LogoInBlack.png" alt="Wedding Logo">
        <button class="menu-button">â˜°</button>
    </div>
    <nav>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="TheDetails.html">The Details</a></li>
            <li><a href="OurStory.HTML">Our Story</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
            <li><a href="QA.html">Q + A</a></li>
            <li><a href="https://www.honeyfund.com/site/TyingTheTeboes" target="_blank" rel="noopener noreferrer">Registry</a></li>
            <li><a href="RSVP.html">RSVP</a></li>
        </ul>
    </nav>
    <div class="main-content">
        <div class="overlay">
            <div class="line1">The Wedding of</div>
            <div class="line2">Joshua & Emily Teboe</div>
            <div class="date">September 12th, 2025</div>
            <div class="location">Centreville, VA</div>
            <button class="rsvp-button" onclick="window.location.href='RSVP.html'">RSVP</button>
            <div class="rsvp-text">Please RSVP by August 1st!</div>
        </div>
    </div>
</body>
</html>
