<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="icon" href="images/LogoInBlack.png?v=2" type="image/png">
    <style>
        @font-face {
            font-family: 'Love Script';
            src: url('Love script.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Kingstyle';
            src: url('Kingstyle.ttf') format('truetype');
        }
        body {
            margin: 0;
            padding: 0;
            font-family: "Brush Script MT", cursive;
            background-color: #ffeee2;
        }
        .logo {
            text-align: center;
            background-color: #f7ddbb;
            padding: 10px 0;
            position: relative;
            top: 0;
            width: 100%;
            z-index: 20;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        .menu-button {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 15px;
            right: 20px;
            z-index: 100;
            background-color: #f7ddbb;
            padding: 10px;
            border-radius: 5px;
        }
        nav {
            background-color: #f7ddbb;
            padding: 15px 0;
            position: relative;
            width: 100%;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .nav-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .nav-menu li {
            margin: 0 15px;
        }
        .nav-menu li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-family: Georgia, serif;
        }
        .title {
            font-family: 'Love Script', cursive;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        .text-box {
            font-family: Georgia, serif;
            font-size: 1.5rem;
            text-align: center;
            margin: 20px auto;
            max-width: 80%;
            color: #6b4f4f;
        }
        .flower-image {
            display: block;
            margin: 40px auto 0;
            width: 100%;
            max-width: 1200px;
            height: auto;
        }
        @media (max-width: 768px) {
            .menu-button {
                display: block;
            }
            .nav-menu {
                display: none;
                flex-direction: column;
                position: fixed;
                top: 50px;
                right: 20px;
                background-color: #f7ddbb;
                width: 200px;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
                padding: 10px;
                border-radius: 5px;
            }
            .nav-menu.active {
                display: flex;
            }
            .nav-menu li {
                margin: 10px 0;
                text-align: center;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".menu-button").addEventListener("click", function() {
                document.querySelector(".nav-menu").classList.toggle("active");
            });
        });
    </script>
</head>
<body>
    <div class="logo">
        <img src="images/LogoInBlack.png" alt="Wedding Logo">
        <button class="menu-button">â˜°</button>
    </div>
    <nav>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="TheDetails.html">The Details</a></li>
            <li><a href="OurStory.HTML">Our Story</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
            <li><a href="QA.html">Q + A</a></li>
            <li><a href="https://www.honeyfund.com/site/TyingTheTeboes" target="_blank" rel="noopener noreferrer">Registry</a></li>
            <li><a href="RSVP.html">RSVP</a></li>
        </ul>
    </nav>
    <div class="title">Gallery</div>
    <div class="text-box">
        As we get closer to the wedding and afterward, keep an eye on this page for beautiful photos from our special day and beyond!
    </div>
    <img src="images/FlowerBois.png" alt="Flower Crown Kitties" class="flower-image">
</body>
</html>
