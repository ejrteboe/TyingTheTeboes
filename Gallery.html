<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="icon" href="images/LogoInBlack.png?v=2" type="image/png">
    <style>
        @font-face {
            font-family: 'Love Script';
            src: url('Love script.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Kingstyle';
            src: url('Kingstyle.ttf') format('truetype');
        }
        body {
            margin: 0;
            padding: 0;
            font-family: "Brush Script MT", cursive;
            background-color: #ffeee2;
        }
        .logo {
            text-align: center;
            background-color: #f7ddbb;
            padding: 10px 0;
            position: relative;
            top: 0;
            width: 100%;
            z-index: 20;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        .menu-button {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 15px;
            right: 20px;
            z-index: 100;
            background-color: #f7ddbb;
            padding: 10px;
            border-radius: 5px;
        }
        nav {
            background-color: #f7ddbb;
            padding: 15px 0;
            position: relative;
            width: 100%;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .nav-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .nav-menu li {
            margin: 0 15px;
        }
        .nav-menu li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-family: Georgia, serif;
        }

        /* ===== Gallery Embed ===== */
        .gallery-wrap {
            max-width: 1200px;
            margin: 20px auto 0;
            padding: 0 16px;
        }
        .pa-gallery-player-widget {
            width: 100%;
            height: 70vh;         /* good default “fit to page” */
            min-height: 420px;    /* ensures usability on short screens */
            display: none;        /* PublicAlbum toggles to block when ready */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 6px 14px rgba(0,0,0,0.08);
        }

        /* ===== Bottom Image (Kitties) ===== */
        .flower-image {
            display: block;
            margin: 32px auto 24px; /* space above and below */
            width: 100%;
            max-width: 1200px;
            height: auto;
            padding: 0 16px;
        }

        /* ===== Mobile ===== */
        @media (max-width: 768px) {
            .menu-button {
                display: block;
            }
            .nav-menu {
                display: none;
                flex-direction: column;
                position: fixed;
                top: 50px;
                right: 20px;
                background-color: #f7ddbb;
                width: 200px;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
                padding: 10px;
                border-radius: 5px;
            }
            .nav-menu.active {
                display: flex;
            }
            .nav-menu li {
                margin: 10px 0;
                text-align: center;
            }
            .pa-gallery-player-widget {
                height: 65vh;   /* a bit shorter on phones for better fit */
                min-height: 340px;
            }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var btn = document.querySelector(".menu-button");
            if (btn) {
                btn.addEventListener("click", function() {
                    document.querySelector(".nav-menu").classList.toggle("active");
                });
            }
        });
    </script>

    <!-- PublicAlbum embed script (for Google Photos albums) -->
    <script src="https://cdn.jsdelivr.net/npm/publicalbum@latest/embed-ui.min.js" async></script>
</head>
<body>
    <div class="logo">
        <img src="images/LogoInBlack.png" alt="Wedding Logo">
        <button class="menu-button" aria-label="Open menu">☰</button>
    </div>

    <nav>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="TheDetails.html">The Details</a></li>
            <li><a href="OurStory.HTML">Our Story</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
            <li><a href="QA.html">Q + A</a></li>
            <li><a href="https://www.honeyfund.com/site/TyingTheTeboes" target="_blank" rel="noopener noreferrer">Registry</a></li>
            <li><a href="RSVP.html">RSVP</a></li>
        </ul>
    </nav>

    <main class="gallery-wrap">
        <!-- Google Photos album embed -->
        <div class="pa-gallery-player-widget"
             data-link="https://photos.app.goo.gl/U4R5Xchpdx6C5Af49"
             data-title="Wedding Gallery"
             data-description="Our photos"
             data-allowfullscreen="true">
        </div>
    </main>

    <!-- Kitties moved to the very bottom -->
    <img src="images/FlowerBois.png" alt="Flower Crown Kitties" class="flower-image">

</body>
</html>
